<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridays test</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <main>
        <div class="form-field">
            <h1>Get In Touch</h1>
            <div class="form">
                <form >
                    <div class="form-row1">
                      
                      <input
                        id="Firstname"
                        type="text"
                        class="inputFn"
                        placeholder="First Name"
                        required
                      />
                    </div>
                    <div class="form-row2">
                      
                        <input
                          id="Lastname"
                          type="text"
                          class="inputFn"
                          placeholder="Last Name"
                          required
                        />
                      </div>
          
                    <div class="form-row3">
            
                      <input
                        id="Email"
                        type="email"
                        class="inputFn"
                        placeholder="Email"
                        required
                      />
                    </div>
          
                    <div class="form-row4">
                      
                      <input
                        id="phone"
                        type="number"
                        class="inputFn"
                        placeholder="Phone"
                        required
                      />
                    </div>
          
                    <div class="form-row5">
                      
                      <input
                        id="address"
                        type="text"
                        class="input"
                        placeholder="Address"
                        required
                      />
                    </div>
                    <div class="form-row6">
                      
                        <input
                          id="yourText"
                          type="text"
                          class="input"
                          placeholder="Type your message here"
                          required
                        />
                      </div>
          
                    <div class="submit">
                      <button type="submit" class="btn">Submit</button>
                      
                    </div>
                <p>Thanks for submitting!</p>

            </div>
           
        </div>
    </main>
</body>
</html>
